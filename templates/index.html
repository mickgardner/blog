<div class="homepage">
  <main class="articles-container">
    {% if Articles %}
      <section class="articles-grid">
        {% for article in Articles %}
        <article class="article-card">
          <div class="article-content">
            <h2 class="article-title">
              <a href="/article/{{ article.Slug }}">{{ article.Title }}</a>
            </h2>
            
            <div class="article-meta">
              <span class="author">By <a href="/author/{{ article.Author.ID }}" class="author-link">{{ article.Author.FullName }}</a></span>
              <span class="separator">•</span>
              <time class="published-date">{{ article.GetFormattedPublishDate }}</time>
            </div>
            
            <p class="article-excerpt">
              {{ article.GetExcerpt }}
            </p>
            
            <a href="/article/{{ article.Slug }}" class="read-more">Read more →</a>
          </div>
        </article>
        {% endfor %}
      </section>
    {% else %}
      <div class="no-articles">
        <h2>No articles yet</h2>
        <p>Check back soon for new content!</p>
      </div>
    {% endif %}
  </main>
</div>

<style>
  .homepage {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  .hero-section {
    text-align: center;
    padding: 60px 0 80px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0 -20px 60px;
    color: white;
    border-radius: 0 0 20px 20px;
  }
  
  .blog-title {
    font-size: 3.5rem;
    font-weight: 700;
    margin: 0 0 20px;
    letter-spacing: -0.02em;
  }
  
  .blog-subtitle {
    font-size: 1.3rem;
    opacity: 0.9;
    margin: 0;
    font-weight: 300;
  }
  
  .articles-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 40px;
    margin-bottom: 60px;
  }
  
  .article-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 1px solid #e5e7eb;
  }
  
  .article-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
  }
  
  .article-content {
    padding: 32px;
  }
  
  .article-title {
    margin: 0 0 16px;
    font-size: 1.5rem;
    font-weight: 600;
    line-height: 1.3;
  }
  
  .article-title a {
    color: #1f2937;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  
  .article-title a:hover {
    color: #667eea;
  }
  
  .article-meta {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 20px;
    font-size: 0.9rem;
    color: #6b7280;
  }
  
  .author {
    font-weight: 500;
  }
  
  .author-link {
    color: #374151;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  
  .author-link:hover {
    color: #667eea;
  }
  
  .separator {
    color: #d1d5db;
  }
  
  .published-date {
    color: #9ca3af;
  }
  
  .article-excerpt {
    color: #4b5563;
    line-height: 1.6;
    margin: 0 0 24px;
    font-size: 1rem;
  }
  
  .read-more {
    display: inline-flex;
    align-items: center;
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
    font-size: 0.95rem;
    transition: color 0.3s ease;
  }
  
  .read-more:hover {
    color: #5a67d8;
  }
  
  .no-articles {
    text-align: center;
    padding: 80px 20px;
    color: #6b7280;
  }
  
  .no-articles h2 {
    font-size: 1.5rem;
    margin: 0 0 12px;
    color: #374151;
  }
  
  .no-articles p {
    font-size: 1.1rem;
    margin: 0;
  }
  
  @media (max-width: 768px) {
    .hero-section {
      padding: 40px 20px 60px;
      margin: 0 -20px 40px;
    }
    
    .blog-title {
      font-size: 2.5rem;
    }
    
    .blog-subtitle {
      font-size: 1.1rem;
    }
    
    .articles-grid {
      grid-template-columns: 1fr;
      gap: 24px;
    }
    
    .article-content {
      padding: 24px;
    }
  }
</style>
