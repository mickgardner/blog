<div class="article-page">
  <nav class="breadcrumb">
    <a href="/">Home</a> <span>›</span> <span>{{ Article.Title }}</span>
  </nav>
  
  <article class="article">
    <header class="article-header">
      <h1 class="article-title">{{ Article.Title }}</h1>
      
      <div class="article-meta">
        <div class="meta-item">
          <span class="meta-label">By</span>
          <a href="/author/{{ Article.Author.ID }}" class="author">{{ Article.Author.FullName }}</a>
        </div>
        <div class="meta-separator">•</div>
        <div class="meta-item">
          <span class="meta-label">Published</span>
          <time class="published-date">{{ Article.GetFormattedPublishDate }}</time>
        </div>
      </div>
    </header>
    
    <div class="article-content">
      {{ Article.RenderedBody }}
    </div>
    
    <footer class="article-footer">
      <div class="back-to-blog">
        <a href="/" class="back-link">← Back to all articles</a>
      </div>
    </footer>
  </article>
</div>
